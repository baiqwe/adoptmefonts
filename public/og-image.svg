<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff3f8" />
      <stop offset="50%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#fff9fb" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7fbf" />
      <stop offset="50%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="120" fill="#ffb3d6" opacity="0.2" />
  <circle cx="1000" cy="480" r="100" fill="#b3d9ff" opacity="0.2" />
  
  <!-- Main logo area -->
  <g transform="translate(600, 200)">
    <!-- Heart icon -->
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.9" />
    <path d="M0 40c-8-8-16-8-24 0 0-8 8-16 24-24 16 8 24 16 24 24-8-8-16-8-24 0z" fill="url(#textGradient)" />
    <path d="M0 -20 L4 -12 L12 -12 L6 -6 L10 2 L0 -4 L-10 2 L-6 -6 L-12 -12 L-4 -12 Z" fill="#ffb3d6" opacity="0.8" />
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Adopt Me Fonts
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#666666">
    Free Roblox Font Generator
  </text>
  
  <!-- Features -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#888888">
    50+ Font Styles • Bubble • Bold • Cute • Aesthetic
  </text>
  
  <!-- Decorative elements -->
  <text x="150" y="100" font-size="48" opacity="0.3">★</text>
  <text x="1050" y="550" font-size="48" opacity="0.3">♡</text>
  <text x="200" y="550" font-size="48" opacity="0.3">✨</text>
  <text x="1000" y="100" font-size="48" opacity="0.3">⭐</text>
</svg>

